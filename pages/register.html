<div class="center">
  <header>
    <div class="logo">
      <a href="#"><img src="../images/bg-logo.png" /></a>
    </div><!--logo-->
  </header>

  <section class="register">
    <div class="form-acess">
      <h2>Crie sua conta</h2>

      <form>
        <div class="input-wrapper">
          <label>Nome</label>
          <input type="text" id="firstname" placeholder="Digite seu nome" />
        </div>

        <div class="input-wrapper">
          <label>Sobrenome</label>
          <input type="text" id="lastname" placeholder="Digite seu sobrenome" />
        </div>

        <div class="input-wrapper">
          <label>E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" />
        </div>

        <div class="input-wrapper">
          <label>Senha</label>
          <input type="password" placeholder="Digite sua senha" />
        </div>

        <p>Ao criar uma conta, você declara que está de acordo com os <span>Termos de Uso</span> & <span>Política de Privacidade.</span></p>

        <div class="input-submit">
          <input type="submit" name="submit" value="Entrar" />
        </div>

        <p>Já possui uma conta?</p>
        <a href="#">Entre agora</a>
      </form>
    </div>
  </section><!--register-->
</div><!--center-->
